plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'ru.toxic'
version '1.0-SNAPSHOT'

apply from: 'gradle/dependencies.gradle'

repositories {
    mavenCentral()
}

dependencies {
    testAnnotationProcessor libs.lombok
    annotationProcessor libs.lombok

    compile libs.cucumber
    compile libs.common
    compile libs.lombok
    compile libs.logging
    compile libs.tests
}

tasks.withType(JavaCompile) {
    java.sourceCompatibility JavaVersion.VERSION_11
    java.targetCompatibility JavaVersion.VERSION_11
    java.disableAutoTargetJvm()
    java.withSourcesJar()
    java.properties.putIfAbsent('Dfile.encoding', "UTF-8")
    java.properties.putIfAbsent('Dsun.jnu.encoding', "UTF-8")
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'io.qameta.allure.cucumber5jvm.AllureCucumber5Jvm',
                    '--glue', 'ru.toxic', 'src\\main\\resources\\features',
                    '--strict',
//                    '--tags', '',
                    '--threads', '4'
            ]
        }
    }
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = '2.13.3'
    resultsDir = file(project.projectDir.toString() +'\\allure-results')
    useCucumberJVM {
        version = '2.13.3'
    }
}
