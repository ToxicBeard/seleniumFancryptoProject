plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
    id 'nu.studer.jooq' version '4.1'
}

group 'ru.toxic'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply from: 'gradle/dependencies.gradle'

idea.module.resourceDirs += file('src/main/resources')

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    testAnnotationProcessor libs.lombok
    annotationProcessor libs.lombok

    compile libs.cucumber
    compile libs.jooq
    compile libs.common
    compile libs.lombok
    compile libs.logging
    compile libs.tests
}

tasks.withType(JavaCompile) {
    java.sourceCompatibility JavaVersion.VERSION_11
    java.targetCompatibility JavaVersion.VERSION_11
    java.withSourcesJar()
    java.properties.putIfAbsent('Dfile.encoding', "UTF-8")
    java.properties.putIfAbsent('Dsun.jnu.encoding', "UTF-8")
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
    jooqRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'io.qameta.allure.cucumber5jvm.AllureCucumber5Jvm',
                    '--glue', 'ru.toxic', 'src\\main\\resources\\features',
                    '--strict',
                    '--tags', '@TablesColumnName',
                    '--threads', '4'
            ]
        }
    }
}


jooq() {
    version = '3.13.3'
    edition = 'OSS'

    globalbitcoins_data(sourceSets.main) {
        jdbc {
            driver = 'org.postgresql.Driver'
            url = 'jdbc:postgresql://wwwww'
            user = 'globalbitcoins'
            password = 'globalbitcoins'
        }
        generator {
            name = 'org.jooq.codegen.JavaGenerator'
            database {
                name = 'org.jooq.meta.postgres.PostgresDatabase'
                inputSchema = 'public'
                includes = '.*'
                excludes = " "
            }
            target {
                packageName = 'ru.toxic.fancrypto.data'
                directory = 'src/main/java'
            }
        }
    }
    globalbitcoins_identity(sourceSets.main) {
        jdbc {
            driver = 'org.postgresql.Driver'
            url = 'jdbc:postgresql://www'
            user = 'globalbitcoins'
            password = 'globalbitcoins'
        }
        generator {
            name = 'org.jooq.codegen.DefaultGenerator'
            database {
                name = 'org.jooq.meta.postgres.PostgresDatabase'
                inputSchema = 'public'
                includes = '.*'
                excludes = " "
            }
            target {
                packageName = 'ru.toxic.fancrypto.identity'
                directory = 'src/main/java'
            }
        }
    }
}


allure {
    autoconfigure = true
    aspectjweaver = true
    version = '2.13.3'
    resultsDir = file(project.projectDir.toString() +'\\allure-results')
    useCucumberJVM {
        version = '2.13.3'
    }
}
